<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4;">

    <!-- Header Section -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color:black; margin: 0;">College Admission Process</h1><br>
        <h3 style="color:rgba(25, 179, 63, 0.853); margin: 0;">Join the community of achievers - apply effortlessly!</h3><br>
    </div>

    <!-- Chatbot Section -->
    <div class="chatbox" style="width: 100%; max-width: 600px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="chatbox-header" style="background-color: #007bff; color: #fff; padding: 10px; border-top-left-radius: 8px; border-top-right-radius: 8px; font-weight: bold;">
            Chatbot
        </div>
        <div class="chatbox-body" id="chatbox-body" style="padding: 10px; height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc;">
            <!-- Chat messages will be inserted here -->
        </div>
        <div class="chatbox-footer" style="padding: 10px; display: flex; align-items: center; border-top: 1px solid #ccc;">
            <input type="text" id="user-input" placeholder="Type your question here..." style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px;">
            <button onclick="sendMessage()" style="padding: 10px 20px; border: none; background-color: #007bff; color: #fff; border-radius: 4px; cursor: pointer;">
                Send
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
